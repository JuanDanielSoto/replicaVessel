
<header class="header">
  <h1>Listado</h1>
  <p>User: {{usuario.name}} |
    <button (click)="logout()">
        Logout
    </button>
  </p>
</header>

<hr>
<div class="listado">
  <span>
    Search:<input #txtQuery (keyup)="onQueryChanges(txtQuery.value) " type="text" placeholder="Buscar..." class="form-control">
  </span>
  <hr>
  <div *ngIf="this.list!=null">
    <h3>Página actual {{this.page}}</h3>
    <div style="align-content:right">
      <button (click)="pageSelect(page)" style="color:blue;"> 1 </button>,
      <span *ngFor="let page of this.pagesBefore" >
        <button (click)="pageSelect(page)" style="color:blue;"> {{page}} </button>,
      </span>
      ...
      <span *ngFor="let page of this.pagesAfter">
        <button (click)="pageSelect(page)" style="color:blue;"> {{page}} </button>,
      </span>
      <button (click)="pageSelect(page)" style="color:blue;"> {{this.list!.msg.info.pages}} </button>
    </div>
    <div class="props">
      <table class="table table-bordered props" style="height: 100%;">
        <thead>
          <tr>
            <th>Indice</th>
            <th>Imágen</th>
            <th>Nombre</th>
            <th>Construido</th>
            <th>GT</th>
            <th>DWT</th>
            <th>Tamaño (m)</th>
          </tr>
        </thead>
        <tbody *ngFor="let name of this.list.msg?.vessel;let indice=index">
          <tr>
            <td>{{indice+1}}</td>
            <td style="left:10px;">
              <img src={{name.Photo}} style="height:75px; width:110 px;">
            </td>
            <td>
              <button routerLink="/listado/map/{{name.Vessel_Name}}">
                {{name.Vessel_Name}}
            </button>
            </td>
            <td>{{name.Built}}</td>
            <td>{{name.GT}}</td>
            <td>{{name.DWT}}</td>
            <td>{{name.Size_m}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <h6 class="listado">Unidad de Investigación y Desarrollo Tecnológico | Christian Ísai Rodriguez</h6>
</div>
